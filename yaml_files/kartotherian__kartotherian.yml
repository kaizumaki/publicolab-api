description:
  en:
    shortDescription: Map Tile Server
    longDescription: 'Map Tile Server Kartotherian is a map tile service originally
      built for the [Wikimedia](https://www.wikimedia.org/) projects. Its primary
      components include: * Kartotherian ([readme](packages/kartotherian/README.md)):
      a map tile server tying together various open source modules from the [TileLive](https://github.com/mapbox/tilelive)
      ecosystem, thereby providing for serving tiles from a variety of sources. *
      Tilerator ([readme](packages/tilerator/README.md)): a job scheduler used to
      schedule asynchronous map tile generation jobs, offering both a command-line
      and a GUI interface.'
