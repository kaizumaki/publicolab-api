    longDescription: "GeoSight is an open-source web geospatial data platform developed
      by UNICEF for easy data visualization and analysis. \nIt is specifically designed
      to simplify the creation of online maps for visualizing multiple indicators
      at a subnational \nlevel to support evidence-based decision-making for better
      results for children.\n\n## Overview\n\nThe GeoSight platform was developed
      to help UNICEF Country Offices in emergency response and operational planning.
      \nIt harvests and aggregates data linked to administrative areas (e.g., national
      and subnational boundaries). \nThese data can then be visualized as choropleth
      or pie chart maps. Widgets (charts, tables, summaries) can be \ndisplayed in
      association with the currently active indicator layer.\n\n## Key Features\n\n-
      **Project-Based Dashboards**: Combine reference datasets, indicators, and context
      layers for comprehensive data visualization\n- **Indicator Visualization**:
      Display data using choropleth maps (color-coded boundaries) or charts (pie/bar
      charts)\n- **Context Layers**: Pull external web mapping services (ArcGIS Online/Portal,
      WMS, GeoJSON) for contextual information\n- **Interactive Widgets**: Generate
      charts, tables, and summaries through data analysis\n- **GeoRepo Integration**:
      Utilize administrative reference datasets from GeoRepo for accurate boundary
      data\n- **Data Import**: Support for spreadsheets and various intelligence assets\n-
      **Multi-level Analysis**: Perform data analysis at country and regional levels\n\n##
      Technical Architecture\n\n- **Backend**: Python 36.9%, Django framework\n- **Frontend**:
      JavaScript 43.6%, TypeScript 12.9%, SCSS 4.5%\n- **Database**: PostgreSQL (推測)\n-
      **Deployment**: Docker-based containerization\n- **Platform**: Linux-based web
      application\n\n## Two Main Interfaces\n\n1. **Dashboard View**: End-user interface
      for exploring data in projects designed for operational work\n2. **Admin Area**:
      Project design interface for data management, source selection, and component
      configuration\n\n## Use Cases\n\n- Emergency response planning\n- Operational
      planning for UNICEF Country Offices\n- Evidence-based decision-making\n- Subnational
      data visualization\n- Risk-informed programming\n- Child welfare analysis and
      planning\n\n## Installation\n\n### Production\n\n```bash\ngit clone https://github.com/unicef-drp/GeoSight-OS\ncd
      GeoSight-OS/deployment\ndocker-compose up -d\n```\n\nThe web interface will
      be available at http://127.0.0.1/\n\n### Development\n\nDetailed setup instructions
      are available in the [GeoSight Developer Guide](https://unicef-drp.github.io/GeoSight-OS-Documentation/developer/).\n\n##
      Disclaimer\n\n⚠️ The software provided by this project is provided 'as is'.
      All information provided within the platform should be \nindependently verified
