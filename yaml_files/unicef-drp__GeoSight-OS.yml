      or any other adverse outcome that may occur as a result \nof the use of this
      platform.\n\n## Project Partners\n\n- UNICEF (United Nations Children's Fund)\n\n##
      Contributing\n\nThe project welcomes contributions from everyone. Please read
      the [contributor guidelines](https://unicef-drp.github.io/GeoSight-OS-Documentation/about/contributing/)
      \nand [Code of Conduct](https://unicef-drp.github.io/GeoSight-OS-Documentation/about/code-of-conduct/)
      before contributing.\n\n## Related Projects\n\n- [GeoRepo](https://github.com/unicef-drp/GeoRepo-OS):
      Administrative reference dataset repository\n"
