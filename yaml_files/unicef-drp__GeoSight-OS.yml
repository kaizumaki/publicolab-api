  ja:
    shortDescription: UNICEF が開発したオープンソースの地理空間 Web データ可視化・分析プラットフォーム
    longDescription: |
      GeoSight は、UNICEF が開発したオープンソースの Web 地理空間データプラットフォームで、
      簡単なデータ可視化と分析を実現します。国家レベル以下の複数のインジケータを地図上で
      可視化するオンライン地図作成を簡素化し、子どもたちのためのより良い成果を目指した
      エビデンスに基づく意思決定をサポートするように設計されています。

      ## 概要

      GeoSight プラットフォームは、緊急対応や業務計画における UNICEF 各国オフィスを支援するために
      開発されました。国や準国家レベルの行政区域に紐づくデータを収集・集約し、コロプレス地図や
      円グラフ地図として可視化できます。現在アクティブなインジケータレイヤーと関連付けて、
      ウィジェット（チャート、テーブル、サマリー）を表示できます。

      ## 主な機能

      - **プロジェクトベースのダッシュボード**: 参照データセット、インジケータ、コンテキストレイヤーを組み合わせた包括的なデータ可視化
      - **インジケータ可視化**: コロプレス地図（色分けされた境界）またはチャート（円グラフ/棒グラフ）でデータを表示
      - **コンテキストレイヤー**: 外部 Web マッピングサービス（ArcGIS Online/Portal、WMS、GeoJSON）を活用
      - **インタラクティブウィジェット**: データ分析によるチャート、テーブル、サマリーの生成
      - **GeoRepo 統合**: GeoRepo から正確な境界データを取得
      - **データインポート**: スプレッドシートなど様々なデータソースに対応
      - **マルチレベル分析**: 国・地域レベルでのデータ分析

      ## 技術構成

      - **バックエンド**: Python 36.9%、Django フレームワーク
      - **フロントエンド**: JavaScript 43.6%、TypeScript 12.9%、SCSS 4.5%
      - **データベース**: PostgreSQL（推測）
      - **デプロイメント**: Docker ベースのコンテナ化
      - **プラットフォーム**: Linux ベースの Web アプリケーション

      ## 2つのメインインターフェース

      1. **ダッシュボードビュー**: 業務支援用に設計されたプロジェクトのデータを探索するエンドユーザー向けインターフェース
      2. **管理エリア**: プロジェクト設計、データ管理、ソース選択、コンポーネント設定を行うインターフェース

      ## ユースケース

      - 緊急対応計画
      - UNICEF 各国オフィスの業務計画
      - エビデンスに基づく意思決定
      - 準国家レベルのデータ可視化
      - リスク情報に基づくプログラミング
      - 子どもの福祉分析と計画

