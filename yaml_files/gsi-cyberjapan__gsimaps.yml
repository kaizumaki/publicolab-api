  ja:
    shortDescription: 国土地理院が運営する地理院地図（https://maps.gsi.go.jp/）のオープンソースコード
    longDescription: |
      gsimaps（地理院地図）は、国土地理院が運営する公式 Web 地図サービス「地理院地図」のソースコードを公開しているオープンソースプロジェクトです。

      ## 主な特徴

      - **豊富な地理空間データ**: 国土地理院が提供する様々な地図データやベクトルデータにアクセス可能
      - **オープンソース**: BSD-2-Clause ライセンスにより、自由に利用・改変が可能
      - **カスタマイズ可能**: レイヤ定義ファイル編集ツールにより、独自の地図サービスを構築可能
      - **地名検索機能**: 東京大学 CSIS のサービスを活用した地名検索に対応
      - **モバイル対応**: レスポンシブデザインによりスマートフォンやタブレットでも利用可能

      ## 技術スタック

      - Leaflet: オープンソース地図ライブラリ
      - jQuery: JavaScript ライブラリ
      - JavaScript 97.4%、HTML 1.5%、CSS 1.1%

      ## 利用方法

      リポジトリをダウンロードし、Web サーバーに配置して index.html を開くことで利用できます。
      一部の機能（ベクトルデータ処理など）は Web サーバーでのホストが必要です。

      ## 留意事項

      - 国土地理院により作成された部分は、国土地理院コンテンツ利用規約に準拠した BSD-2-Clause ライセンスを適用
      - 既存ソフトウェア（Leaflet, jQuery 等）については、各ソフトウェアのライセンスが適用
      - サーバー側動的機能（地名検索等）は、主に地理院地図からの利用を想定しており、常時提供を保証するものではない

