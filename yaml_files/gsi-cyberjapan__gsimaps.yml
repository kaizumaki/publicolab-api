    longDescription: |
      gsimaps is the open-source project providing the source code of "GSI Maps", the official web mapping service operated by the Geospatial Information Authority of Japan (GSI).

      ## Key Features

      - **Rich Geospatial Data**: Access to various map data and vector data provided by GSI
      - **Open Source**: Freely available under BSD-2-Clause license
      - **Customizable**: Build your own map service using the layer definition file editor
      - **Geocoding**: Place name search functionality powered by University of Tokyo CSIS
      - **Mobile Support**: Responsive design for smartphones and tablets

      ## Technology Stack

      - Leaflet: Open-source mapping library
      - jQuery: JavaScript library
      - JavaScript 97.4%, HTML 1.5%, CSS 1.1%

      ## Usage

      Download the repository, place it on a web server, and open index.html.
      Some features (such as vector data processing) require hosting on a web server.

      ## Notes

      - Parts created by GSI are licensed under BSD-2-Clause in accordance with GSI Content Usage Guidelines
      - Existing software (Leaflet, jQuery, etc.) are subject to their respective licenses
      - Server-side dynamic functions (geocoding, etc.) are primarily intended for use with GSI Maps and may not always be available

      ## Related Resources

      - Official GSI Maps: https://maps.gsi.go.jp/
      - Demo Site: https://gsi-cyberjapan.github.io/gsimaps/
      - Layer Definition File Editor: https://gsi-cyberjapan.github.io/gsimaps/config.html
      - Layer Definition Specification: https://github.com/gsi-cyberjapan/layers-dot-txt-spec
