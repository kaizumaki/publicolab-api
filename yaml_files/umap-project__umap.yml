  ja:
    shortDescription: OpenStreetMap レイヤーを使った地図を数分で作成し、サイトに埋め込めるツール
    longDescription: "uMap は、OpenStreetMap レイヤーを使った地図を数分で作成し、自分のサイトに埋め込むことができる \nWeb
      ベースのマッピングツールです。OSM がより多く使われることで、OSM がより良くなると考えています。\nDjango と Leaflet の上に構築されています。\n\n##
      概要\n\nuMap は、ユーザーが OpenStreetMap の背景レイヤーを使用してカスタムマップを素早く作成できる、\n無料でオープンソースの
      Web ベースマッピングツールです。10年以上にわたって活発に開発されており、\nOpenStreetMap コミュニティ内で人気のある選択肢となっています。\n\n##
      主な機能\n\n- **簡単な地図作成**: コーディング不要で数分でインタラクティブな地図を作成\n- **OpenStreetMap 統合**: OpenStreetMap
      レイヤーを背景として使用\n- **埋め込み**: Web サイトへの簡単な地図埋め込み\n- **描画ツール**: 地図上に線、ポリゴン、マーカーを描画\n-
      **データインポート**: GeoJSON、GPX、KML などの地理空間フォーマットをインポート\n- **レイヤー管理**: 複数のレイヤーで地図コンテンツを整理\n-
      **ヒートマップ**: ヒートマップ機能で密度データを可視化\n- **クラスタリング**: 異なるズームレベルでより良い可視化のためにポイントを集約\n-
      **スライドショー**: 写真、テキスト、音声、動画を使ったストーリーマップを作成\n- **カスタマイズ**: 地図の外観、ポップアップ、インタラクションをカスタマイズ\n-
      **コラボレーション**: 地図を共有し、他の人と協力\n- **アカウント不要**: 登録なしで地図を作成（オプション）\n- **プライバシー重視**:
      データ管理のためのセルフホスト可能なソリューション\n\n## 技術スタック\n\n- **バックエンド**: Python、Django、GeoDjango\n-
      **フロントエンド**: JavaScript 72.0%、Leaflet\n- **データベース**: PostgreSQL with PostGIS\n\n##
      ユースケース\n\n- **都市計画**: 交通網、インフラプロジェクトの可視化\n- **リスク評価**: 洪水ハザードマップや環境リスクの表示\n-
      **コミュニティマッピング**: 地域コミュニティのための協働地図作成\n- **教育**: 地理、データ可視化、マッピングスキルの教育\n- **ストーリーテリング**:
      マルチメディアコンテンツを使った物語地図の作成\n- **データ可視化**: 密度、分布、パターンの表現\n\n## 統計（プロジェクト Web サイトより）\n\n-
      190,194 ユーザーアカウント\n- 1,561,209 個の地図が作成済み\n- 週に 9,890 個の地図が編集されている\n"
