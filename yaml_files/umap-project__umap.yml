    longDescription: "uMap lets you create maps with OpenStreetMap layers within minutes
      and embed them in your site. \nBecause we think that the more OSM will be used,
      the more OSM will be improved. \nBuilt on top of Django and Leaflet.\n\n## Overview\n\nuMap
      is a free and open-source web-based mapping tool that enables users to quickly
      create custom \nmaps using OpenStreetMap's background layers. The platform has
      been actively developed for over \n10 years and has become a popular choice
      within the OpenStreetMap community.\n\n## Key Features\n\n- **Easy Map Creation**:
      Create interactive maps in minutes without coding\n- **OpenStreetMap Integration**:
      Use OpenStreetMap layers as background\n- **Embedding**: Easily embed your maps
      into websites\n- **Drawing Tools**: Draw lines, polygons, and markers on maps\n-
      **Data Import**: Import GeoJSON, GPX, KML, and other geospatial formats\n- **Layers
      Management**: Organize map content in multiple layers\n- **Heatmaps**: Visualize
      density data with heatmap functionality\n- **Clustering**: Aggregate points
      for better visualization at different zoom levels\n- **Slideshow**: Create story
      maps with photos, texts, sounds, and videos\n- **Customization**: Customize
      map appearance, popups, and interactions\n- **Collaboration**: Share maps and
      collaborate with others\n- **No Account Required**: Create maps without registration
      (optional)\n- **Privacy-Focused**: Self-hostable solution for data control\n\n##
      Technology Stack\n\n- **Backend**: Python, Django, GeoDjango\n- **Frontend**:
      JavaScript 72.0%, Leaflet\n- **Database**: PostgreSQL with PostGIS\n- **Languages**:
      Python 22.2%, CSS 3.1%, HTML 2.3%\n\n## Use Cases\n\n- **Urban Planning**: Visualize
      transportation networks, infrastructure projects\n- **Risk Assessment**: Display
      flooding hazard plans and environmental risks\n- **Community Mapping**: Create
      collaborative maps for local communities\n- **Education**: Teaching geography,
      data visualization, and mapping skills\n- **Storytelling**: Create narrative
      maps with multimedia content\n- **Data Visualization**: Represent densities,
      distributions, and patterns\n- **Solar Panel Planning**: Identify potential
      roof sites for solar installations\n\n## Community and Support\n\nuMap is maintained
      by a vibrant community:\n\n- **60+ Contributors**: Active development community\n-
      **3,000+ Issues**: Extensive discussion and problem-solving history\n- **Long-term
      Philosophy**: Commitment to minimalist, maintainable code\n- **Active Forum**:
      French OpenStreetMap forum with dedicated uMap section\n- **Communication Channels**:
      Matrix chat, mailing list, forum\n\n## Deployment Options\n\n- **Docker**: Up-to-date
      Docker image available\n- **WSGI/ASGI**: Traditional Python web server deployment\n-
      **Nginx**: Reverse proxy configuration\n- **Dokku**: Platform-as-a-Service deployment\n-
      **Yunohost**: Self-hosting solution\n- **Helm**: Kubernetes deployment\n\n##
      Statistics (as of project website)\n\n- 190,194 user accounts\n- 1,561,209 maps
      created\n- 9,890 edited maps per week\n\n## Funding and Sponsorship\n\nuMap
      is supported by:\n\n- OpenStreetMap France\n- ANCT (Agence Nationale de la Cohésion
      des Territoires)\n- AIC (Atelier d'Innovation Citoyenne)\n- NLnet Foundation\n-
      Scopyleft\n- Individual sponsors via Liberapay, OpenCollective, and GitHub Sponsors\n\n##
      Philosophy\n\n\"Because we think that the more OSM will be used, the more OSM
      will be improved.\"\n\nuMap is designed to promote the use of OpenStreetMap
      by making it accessible to everyone, \nregardless of technical skill level.
      The project emphasizes:\n\n- Free and open-source software principles\n- Long-term
      code maintainability\n- Community-driven development\n- Privacy and data sovereignty\n-
      Simplicity and ease of use\n"
