  fr:
    shortDescription: Créez des cartes avec les couches OpenStreetMap en quelques
      minutes et intégrez-les dans votre site
    longDescription: "uMap vous permet de créer des cartes avec les couches OpenStreetMap
      en quelques minutes et \nde les intégrer dans votre site. Parce que nous pensons
      que plus OSM sera utilisé, plus OSM \nsera amélioré. Construit sur Django et
      Leaflet.\n\n## Vue d'ensemble\n\nuMap est un outil de cartographie web gratuit
      et open-source qui permet aux utilisateurs de \ncréer rapidement des cartes
      personnalisées en utilisant les couches de fond d'OpenStreetMap. \nLa plateforme
      est activement développée depuis plus de 10 ans et est devenue un choix populaire
      \nau sein de la communauté OpenStreetMap.\n\n## Fonctionnalités principales\n\n-
      **Création facile de cartes**: Créez des cartes interactives en minutes sans
      coder\n- **Intégration OpenStreetMap**: Utilisez les couches OpenStreetMap comme
      fond\n- **Intégration**: Intégrez facilement vos cartes dans des sites web\n-
      **Outils de dessin**: Dessinez des lignes, polygones et marqueurs sur les cartes\n-
      **Import de données**: Importez GeoJSON, GPX, KML et autres formats géospatiaux\n-
      **Gestion des couches**: Organisez le contenu de la carte en plusieurs couches\n-
      **Cartes de chaleur**: Visualisez les données de densité avec la fonctionnalité
      heatmap\n- **Clustering**: Agrégez les points pour une meilleure visualisation
      à différents niveaux de zoom\n- **Diaporama**: Créez des cartes narratives avec
      photos, textes, sons et vidéos\n- **Personnalisation**: Personnalisez l'apparence,
      les popups et les interactions\n- **Collaboration**: Partagez des cartes et
      collaborez avec d'autres\n- **Pas de compte requis**: Créez des cartes sans
      inscription (optionnel)\n- **Respect de la vie privée**: Solution auto-hébergeable
      pour le contrôle des données\n\n## Statistiques\n\n- 190 194 comptes utilisateurs\n-
      1 561 209 cartes créées\n- 9 890 cartes modifiées par semaine\n"
