    shortDescription: 日本政府のデジタル行政における相互運用性の原則・ガイドラインを定めたフレームワーク
    longDescription: |
      GIF（Government Interoperability Framework）は、日本のデジタル庁が主導する、
      政府機関間のシステム・データ連携における相互運用性を実現するための標準フレームワークです。

      ## 概要

      政府が提供するデジタルサービスの相互接続性と相互運用可能性を確保するために、
      以下の内容を定めています：

      - 基本的な相互運用性の原則
      - システム構築のガイドライン
      - データ交換の標準仕様
      - セキュリティ・プライバシー要件
      - アーキテクチャパターン

      ## 構成

      リポジトリには以下のドキュメント・資料が含まれます：

      - **説明資料**: GIF の概要・背景・目的を説明する資料
      - **実装データモデル**: 実際の運用で用いるデータ構造・スキーマ
      - **実践ガイドブック**: システム構築時の具体的な手順・ベストプラクティス
      - **その他ルール等**: 推進に必要なルール・ガイドライン類

      ## 目的

      - 政府デジタル化の推進
      - 官民連携におけるシステム連携の円滑化
      - 重複投資の削減
      - 市民にとり利用しやすいデジタルサービスの実現

      ## 適用対象

      - 中央省庁・地方自治体のデジタルシステム
      - 政府関連の大規模プロジェクト
      - 官民連携における情報システム構築

