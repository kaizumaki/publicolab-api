    longDescription: |-
      # Schéma de données pour le comptage des mobilités

      Spécifications du fichier d'échange relatif aux comptages des mobilités

      Le schéma de comptage des mobilités est structuré en trois notions distinctes : les sites, les channels, et les mesures. Chacune de ces notions est retranscrite dans son propre fichier : les sites vont dans un fichier `sites.csv` avec une ligne par site les channels dans un fichier `channels.csv` (idem), les mesures dans un fichier `measures.csv` (idem). Chaque entité a son propre fichier. Ces fichiers s’articulent entre eux grâce à des identifiants.
